<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="conatiner bg-slate-300 h-screen flex justify-center py-20">
        <div class="h-96 w-96 bg-slate-300 rounded-3xl shadow-2xl shadow-slate-800">
            <div class="h-1/6">
                <input type="email" placeholder="Enter your email" class="border-4 border-slate-400 mx-9 my-36 px-16 py-3 rounded-3xl hover:shadow-2xl shadow-slate-900 hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
            </div>
            <div class="h-1/6">
                <input type="password" placeholder="Enter your password" class="border-4 border-slate-400 mx-9 my-40 px-16 py-3 rounded-3xl hover:shadow-2xl shadow-slate-900 hover:scale-105">
            </div>
        </div>
    </div>
</body>

</html>
