<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="conatiner bg-slate-300 h-screen flex justify-center py-20">
        <div class="h-96 w-96 bg-slate-300 rounded-3xl shadow-2xl shadow-slate-800">
            <img src="newimg.png" class="flex h-24 w-24 mx-36 my-4 hover:scale-110">
            <div class="h-1/6 hover:scale-105">
                <input type="email" placeholder="Enter your email" class="flex border-4 border-slate-400 mx-9 my-8 px-16 py-3 rounded-3xl ">
                <svg class="flex fill-current text-slate-600 h-11 w-7 mx-14 -my-20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                  </svg>
            </div>
            <div class="h-1/6 hover:scale-105">
                <input type="password" placeholder="Enter your password" class="flex border-4 border-slate-400 mx-9 my-3 px-16 py-3 rounded-3xl">
                <svg class="flex fill-current text-slate-600 h-8 w-7 mx-14 -my-14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
            </div>
            <button class="flex bg-white mx-36 my-4 px-6 py-2 rounded-md border-4 border-slate-400 text-slate-500 font-bold hover:scale-110">Login</button>
        </div>
    </div>
</body>

</html>
